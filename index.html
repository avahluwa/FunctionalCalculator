<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">  
</head>
<body>
<div class="heading">
    <h1>Calculator</h1>
</div>
<div class="calc-container">
        <input class="input" type="number" value="0">
    <div><button class="grid">1</button></div>
    <div><button class="grid">2</button></div>
    <div><button class="grid">3</button></div>
    <div><button class="grid">4</button></div>
    <div><button class="grid">5</button></div>
    <div><button class="grid">6</button></div>
    <div><button class="grid">7</button></div>
    <div><button class="grid">8</button></div>
    <div><button class="grid">9</button></div>
    <div><button class="grid">&times;</button></div>
    <div><button class="grid">&divide;</button></div>
    <div><button class="grid">&plus;</button></div>
    <div><button class="grid">&minus;</button></div>
    <div><button class="grid">&equals;</button></div>
</div>

</body>
</html>
