<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="heading">
      <h1>Calculator</h1>
    </div>

    <div class="description">
      <p>
        This is a <i><u>non-functioning</u></i> calculator!
      </p>

    </div>

    <div class="calc-container">

      <input class="input" type="text" value="0" disabled/>

    <div class="calc-grid">

      <button type="grid" class="gridClear" value="gridClear">AC</button>

      <button type="button" class="operator">&plusmn;</button>
      <button type="button" class="operator" value="+">&plus;</button>
      <button type="button" class="operator" value="*">&times;</button>
      <button type="button" class="operator" value="/">&divide;</button>
      <button type="button" class="operator" value="-">&minus;</button>

      <button type="button" value="1">1</button>
      <button type="button" value="2">2</button>
      <button type="button" value="3">3</button>
      <button type="button" value="4">4</button>
      <button type="button" value="5">5</button>
      <button type="button" value="6">6</button>
      <button type="button" value="7">7</button>
      <button type="button" value="8">8</button>
      <button type="button" value="9">9</button>
      <button type="button" value="0">0</button>

      <button type="button" class="decimal" value=".">.</button>
      <button type="button" class="equals" value="=">=</button>

    </div>
  </div>

    <a href="https://github.com/avahluwa/functionalcalculator">Github Calculator</a>
  </body>
</html>
